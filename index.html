<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JQuery</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <h2>Inserir nova Tarefa</h2>
    <div>
        <form>
            <input type="text" id="nome-tarefa" required placeholder="Nome da tarefa">
            <br>
            <button type="submit" id="btn" class="btn">Inserir tarefa</button>
            <button type="reset" id="btnCancelar" class="btnCancelar">Cancelar</button>
        </form>
    </div>
    <section>
        <ul>
            <li class="riscado">
                <p>Concertar o carro</p>
            </li>
        </ul>
    </section>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>

</body>

</html>
